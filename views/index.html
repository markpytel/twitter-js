
{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

	{% if showForm %}
	  <form action="/submit" method="POST">
	    <label for="name_field">Name:</label>
	    <input name="name" type="text" id="name_field" />

	    <label for="text_field">Text:</label>
	    <input name="text" type="text" id="text_field" style="width: 350px;" />

	    <input type="submit" value="Submit" />
	  </form>
	{% endif %}

    	
    <h2> All Tweets </h2>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      	<img class="image" src={{tweet.img}}>
        <li class="bold"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
        <li><a href="/users/{{tweet.name}}/tweets/{{tweet.ind}}">{{tweet.text}}</a></li>
        <a href="">Re-Tweet</a><br><br>
      {% endfor %}

      
    </div>
  </div>
    
{% endblock %}
